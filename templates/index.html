<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Bienvenue</h1>
    {% if username %}
    <p>Connecté en tant que {{ username }}</p>
    <form action="/logout" method="post">
        <button type="submit">Déconnexion</button>
    </form>
    {% else %}
    <p>Veuillez vous connecter</p>
    {% endif %}
</body>
</html>
