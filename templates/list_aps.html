<!DOCTYPE html>
<html>
<head>
    <title>Liste des Bornes WiFi</title>
</head>
<body>
    <h1>Liste des Bornes WiFi</h1>
    <ul>
        {% for ap in aps %}
            <li><a href="{{ url_for('route.wifi_ap', ap_id=ap[0]) }}">{{ ap[1] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('route.dashboard') }}">Retour au Dashboard</a>
</body>
</html>
