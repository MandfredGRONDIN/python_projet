<!DOCTYPE html>
<html>
<head>
    <title>Liste des Clients</title>
</head>
<body>
    <h1>Liste des Clients</h1>
    <ul>
        {% for client in clients %}
            <li><a href="{{ url_for('auth.client', client_id=client[0]) }}">{{ client[1] }} - {{ client[2] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('auth.dashboard') }}">Retour au Dashboard</a>
</body>
</html>
